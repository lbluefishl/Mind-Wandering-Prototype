<body>
  <div class="container">
<h1><b>Break</b> time! </h1>
    
<h1>During this break, please choose an application you typically use. Feel free to follow links and interact with the applications as usual.</h1>
   <h1> You will hear a tone when it is time to resume the study. Please return to this tab when you hear the tone.

<script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();

function playTone(duration, frequency) {
  // Create an OscillatorNode
  const oscillator = audioContext.createOscillator();
  
  // Set the frequency of the oscillator
  oscillator.frequency.value = frequency;
  
  // Connect the oscillator to the AudioContext destination (e.g., speakers)
  oscillator.connect(audioContext.destination);
  
  // Start the oscillator
  oscillator.start();
  
  // Stop the oscillator after the specified duration
  setTimeout(function() {
    oscillator.stop();
  }, duration);
}

setTimeout(() => {
    playTone(500, 440);
  }, 19000); // 60000 milliseconds = 1 minute

setTimeout(() => {
  window.location.href = `${localStorage.getItem("currentTask")}/${localStorage.getItem("currentTask")}-outcome.html`; 
  }, 20000); // 60000 milliseconds = 1 minute

</script>
  
</body>
